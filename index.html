<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./fortune-cookie.png" type="image/x-icon">

</head>

<body>
  <div class="page">

    <div class="screen1 ">
      <h1>What is your luck today?</h1>
      <p>Open the cookie and find out!</p>
      <img id="cookieOne" src="./fortune-cookie.png" alt="draw of a fortune cookie">
    </div>
    
    <div class="screen2 hide">
      <h1>Here is your luck today:</h1>
      <p class="message">"It's just a bad day not a bad life."</p>
      <img src="./opened-cookie.png" alt="draw of a opened cookie">
      <button>Open another cookie</button>
    </div>
    
  </div>

  <script src="./main.js"></script>
  
</body>
</html>
